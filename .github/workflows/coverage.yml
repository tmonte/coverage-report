name: coverage-report
permissions:
  pull-requests: write
  contents: write

on:
  pull_request:
    types:
        - opened
        - reopened
        - closed
        - edited
    paths:
      - "*"

jobs:
  generate-coverage-report:
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0
          dotnet-quality: "ga"

      - name: Run tests
        run: dotnet test --collect:"XPlat Code Coverage" --results-directory coverage MySolution.sln

      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@5.1.22
        with:
          reports: "**/coverage.cobertura.xml"
          targetdir: "coverage"
          reporttypes: "MarkdownSummaryGithub;Badges"

      - name: Publish coverage summary
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: coverage/SummaryGithub.md

      - name: Deploy Badges
        if: github.event.pull_request.merged == true
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          create_branch: true
          push_options: '--force'
          branch: badges
          repository: ./coverage
          commit_message: "Update main branch badges [skip ci]"
          skip_fetch: true
          skip_checkout: true
